<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulario Cymetria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Desafio Formulario Cymetria</h1>
        <form action="/ruta_de_procesamiento" method="post">
            <div>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div>
                <label>¿Qué curso estás tomando en Cymetria?</label><br>
                <input type="radio" id="sql-server" name="curso" value="SQL-SERVER">
                <label for="sql-server">SQL-SERVER</label><br>
                <input type="radio" id="frontend" name="curso" value="Frontend">
                <label for="frontend">Frontend</label><br>
                <input type="radio" id="fullstack" name="curso" value="FullStack">
                <label for="fullstack">FullStack</label>
            </div>
            <div>
                <label>¿Cuáles lenguajes de programación te gustaría seguir aprendiendo?</label><br>
                <input type="checkbox" id="python" name="lenguajes[]" value="Python">
                <label for="python">Python</label><br>
                <input type="checkbox" id="javascript" name="lenguajes[]" value="JavaScript">
                <label for="javascript">JavaScript</label><br>
                <input type="checkbox" id="net" name="lenguajes[]" value=".Net">
                <label for="net">.Net</label><br>
                <input type="checkbox" id="java" name="lenguajes[]" value="Java">
                <label for="java">Java</label><br>
                <input type="checkbox" id="nodejs" name="lenguajes[]" value="NodeJs">
                <label for="nodejs">NodeJs</label><br>
                <input type="checkbox" id="php" name="lenguajes[]" value="PHP">
                <label for="php">PHP</label>
            </div>
            <div>
                <button type="button" onclick="window.history.back()">Cancelar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
</body>
</html>
